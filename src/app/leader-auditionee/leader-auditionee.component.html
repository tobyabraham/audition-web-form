<div class="leaderAuditionee">
	<mat-form-field>
		<mat-select placeholder="Student Leader" [(ngModel)]="studentLeader" required>
			<mat-option *ngFor="let name of this.slList" [value]="name">
				{{name}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<input matInput type="text" placeholder="Auditionee" [(ngModel)]="auditionee" [formControl]="myControl" [matAutocomplete]="auto" required>
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let auditionee of this.filteredOptions | async" [value]="auditionee">
				{{auditionee}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
	<div>
		<ng-template #target></ng-template>
	</div>
	<button mat-button (click)="putInMyHtml()">Add another comment</button>
	<br><br>
	<button mat-button (click)="submitComment()" type="submit">Submit</button>

	<br><br>
	<mat-form-field>
		<textarea matInput id="newlist" (keyup)="handleTyping($event)" placeholder="Enter list SLs to add or remove" style="min-height:175px;max-width:500px"></textarea>
	</mat-form-field>
	<br><br>
	<button mat-button (click)="addLeaders()">Add leaders</button>
	<button mat-button (click)="removeLeaders()">Remove leaders</button>
	<button mat-button (click)="removeAllLeaders()">Remove all leaders</button>
	<br><br>
	<button mat-button (click)="addAuditionees()">Add auditionees</button>
	<button mat-button (click)="removeAuditionees()">Remove auditionees</button>
	<button mat-button (click)="removeAllAuditionees()">Remove all auditionees</button>
</div>
