<div class="leaderAuditionee">
	<mat-form-field>
		<mat-select placeholder="Student Leader" [(ngModel)]="studentLeader" required>
			<mat-option *ngFor="let name of this.slList" [value]="name">
				{{name}}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field>
		<input matInput type="text" placeholder="Auditionee" [(ngModel)]="auditionee" [formControl]="myControl" [matAutocomplete]="auto" required>
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let auditionee of this.filteredOptions | async" [value]="auditionee">
				{{auditionee}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
	<div>
		<ng-template #target></ng-template>
	</div>
	<button mat-button (click)="putInMyHtml()">Add another comment</button>
	<br><br>
	<button mat-button (click)="submitComment()" type="submit">Submit</button>

	<br><br>
	<mat-form-field>
		<textarea matInput id="newsllist" (keyup)="handleTyping($event)" placeholder="Enter list of new student leaders" style="height:200px;max-width:100px"></textarea>
	</mat-form-field>
	<br><br>
	<button mat-button (click)="addLeaders()">Add leaders</button>
</div>
